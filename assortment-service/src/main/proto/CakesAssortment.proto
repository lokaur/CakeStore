syntax = "proto3";
option java_multiple_files = true;
package org.baeldung.grpc;

message CakesAssortmentRequest {
    string firstName = 1;
    string lastName = 2;
}

message CakesAssortmentResponse {
    string greeting = 1;
}

service CakesAssortmentService {
    rpc hello(CakesAssortmentRequest) returns (CakesAssortmentResponse);
}